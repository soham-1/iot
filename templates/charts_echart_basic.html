    <script src="{{ url_for('static', filename='default/ltr/plugins/charts/echarts/basic-charts/echarts_basic_script.js') }}"></script>
    <script>
        // Initialize after dom ready
        var chartThermo = echarts.init(document.getElementById('thermo_chart')); 
        
        option = {
           
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效 --- Axis indicator, coordinate trigger effective
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow' --- The default is a straight line, select: 'line' | 'shadow'
                },
                formatter: function (params){
                    return params[0].name + '<br/>'
                           + params[0].seriesName + ' : ' + params[0].value + '<br/>'
                           + params[1].seriesName + ' : ' + (params[1].value + params[0].value);
                }
            },
            legend: {
                selectedMode:false,
                data:['Acutal', 'Forecast']
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    data : ['Cosco','CMA','APL','OOCL','Wanhai','Zim']
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    boundaryGap: [0, 0.1]
                }
            ],
            series : [
                {
                    name:'Acutal',
                    type:'bar',
                    stack: 'sum',
                    barCategoryGap: '50%',
                    itemStyle: {
                        normal: {
                            color: '#18d17f',
                            barBorderColor: '#18d17f',
                            barBorderWidth: 6,
                            barBorderRadius:0,
                            label : {
                                show: true, position: 'insideTop'
                            }
                        }
                    },
                    data:[260, 200, 220, 120, 100, 80]
                },
                {
                    name:'Forecast',
                    type:'bar',
                    stack: 'sum',
                    itemStyle: {
                        normal: {
                            color: '#fff',
                            barBorderColor: '#18d17f',
                            barBorderWidth: 6,
                            barBorderRadius:0,
                            label : {
                                show: true, 
                                position: 'top',
                                formatter: function (params) {
                                    for (var i = 0, l = option.xAxis[0].data.length; i < l; i++) {
                                        if (option.xAxis[0].data[i] == params.name) {
                                            return option.series[0].data[i] + params.value;
                                        }
                                    }
                                },
                                textStyle: {
                                    color: '#18d17f'
                                }
                            }
                        }
                    },
                    data:[40, 80, 50, 80,80, 70]
                }
            ]
        };

        // Load data into the ECharts instance 
        chartThermo.setOption(option); 

        $(window).on('resize', function(){
            if(chartThermo != null && chartThermo != undefined){
                chartThermo.resize();
            }
        });








        var chartBasic = echarts.init(document.getElementById('basic_chart')); 

option = {
            tooltip : {
                trigger: 'axis'
            },
            color : [ "#6156ce", "#ee3d50"],
            legend: {
                data:['Walking','Running']
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    data : ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug']
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'Walking',
                    type:'bar',
                    // data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
                    data:{{context['data']|tojson}},
                    markPoint : {
                        data : [
                            {type : 'max', name: 'The maximum value'},
                            {type : 'min', name: 'Minimum value'}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name: 'average value'}
                        ]
                    }
                },
                {
                    name:'Running',
                    type:'bar',
                    data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3],
                    markPoint : {
                        data : [
                            {name : 'The highest year', value : 182.2, xAxis: 7, yAxis: 183, symbolSize:18},
                            {name : 'Year minimum', value : 2.3, xAxis: 11, yAxis: 3}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name : 'average value'}
                        ]
                    }
                }
            ]
        };

// Load data into the ECharts instance 
chartBasic.setOption(option); 

    $(window).on('resize', function(){
    if(chartBasic != null && chartBasic != undefined){
        chartBasic.resize();
    }
});
